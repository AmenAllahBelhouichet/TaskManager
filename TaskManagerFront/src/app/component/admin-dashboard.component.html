<h2>User Management</h2>
<div class="card mt-4 p-3">
  <form (ngSubmit)="editingUserId ? updateUser() : createUser()" class="row g-2 align-items-end">
    <div class="col-md-3">
      <input type="text" [(ngModel)]="userForm.name" name="name" class="form-control" placeholder="Name" required />
    </div>
    <div class="col-md-3">
      <input type="email" [(ngModel)]="userForm.email" name="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="col-md-3">
      <input type="password" [(ngModel)]="userForm.password" name="password" class="form-control" placeholder="Password" [required]="!editingUserId" />
    </div>
    <div class="col-md-2">
      <select [(ngModel)]="userForm.role" name="role" class="form-select" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-success w-100">{{ editingUserId ? 'Update' : 'Create' }}</button>
    </div>
    <div class="col-md-12 mt-2" *ngIf="editingUserId">
      <button type="button" class="btn btn-secondary btn-sm" (click)="cancelEdit()">Cancel Edit</button>
    </div>
  </form>
  <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success mt-2">{{ success }}</div>
  <hr />
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editUser(user)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
