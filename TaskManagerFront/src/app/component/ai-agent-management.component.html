<h2>AI Agent Management</h2>
<div class="card mt-4 p-3">
  <form (ngSubmit)="editingAgentId ? updateAgent() : createAgent()" class="row g-2 align-items-end">
    <div class="col-md-5">
      <input type="text" [(ngModel)]="agentForm.name" name="name" class="form-control" placeholder="Agent Name" required />
    </div>
    <div class="col-md-5">
      <input type="text" [(ngModel)]="agentForm.task" name="task" class="form-control" placeholder="Task" required />
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success w-100">{{ editingAgentId ? 'Update' : 'Create' }}</button>
    </div>
    <div class="col-md-12 mt-2" *ngIf="editingAgentId">
      <button type="button" class="btn btn-secondary btn-sm" (click)="cancelEdit()">Cancel Edit</button>
    </div>
  </form>
  <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success mt-2">{{ success }}</div>
  <hr />
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Task</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let agent of agents">
        <td>{{ agent.name }}</td>
        <td>{{ agent.task }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editAgent(agent)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteAgent(agent.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
