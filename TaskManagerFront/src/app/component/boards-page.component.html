<div class="boards-grid">
  <div *ngFor="let board of boards" class="board-card" [routerLink]="['/tasks', board.id]" style="position: relative;">
    <div class="board-image" [ngStyle]="{ 'background-image': 'url(https://picsum.photos/400/200?random=' + board.id + ')' }"></div>
    <div class="board-title">{{ board.name }}</div>
    <div class="board-actions">
      <button class="edit-btn" (click)="startEditBoard(board)">âœï¸</button>
      <button class="delete-btn" (click)="deleteBoard(board.id)">ğŸ—‘ï¸</button>
    </div>
  </div>
  <div class="board-card add-board" (click)="showAddBoard = true">
    <div class="add-board-content">Create new boardâ€¦</div>
  </div>
</div>

<!-- Edit Board Modal (centered) -->
<div *ngIf="editingBoard" class="edit-board-modal-centered">
  <input [(ngModel)]="editingBoardName" placeholder="New board name" />
  <button (click)="confirmEditBoard()">Save</button>
  <button (click)="cancelEditBoard()">Cancel</button>
</div>

<div *ngIf="showAddBoard" class="add-board-modal">
  <input [(ngModel)]="newBoardName" placeholder="Board name" />
  <button (click)="createBoard()">Add Board</button>
  <button (click)="showAddBoard = false">Cancel</button>
</div>
