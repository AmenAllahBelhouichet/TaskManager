<div class="container-fluid">
    <div>
        <div class="text-success">
            Hello, welcome to the Task Manager Dashboard!

        </div>
    </div>
</div>

<h2>Tasks</h2>
<ul>
  <li *ngFor="let task of tasks">
    <strong>{{ task.title }}</strong>: {{ task.description }} ({{ task.status }})
  </li>
</ul>
