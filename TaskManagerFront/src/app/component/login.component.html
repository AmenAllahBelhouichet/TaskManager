<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="min-width: 350px; max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center">Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    <div class="text-center mt-3">
      Don't have an account?
      <a routerLink="/signup" style="color: #007bff; text-decoration: underline; cursor: pointer;"><b>Sign up</b></a>
    </div>
  </div>
</div>
