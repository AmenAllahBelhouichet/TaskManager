<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="min-width: 350px; max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center">Sign Up</h2>
    <form (ngSubmit)="signup()">
      <div class="mb-3">
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name" required />
      </div>
      <div class="mb-3">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <div>Password value: {{ password }}</div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
    <div class="text-center mt-3">
      Already have an account?
      <a routerLink="/login" style="color: #007bff; text-decoration: underline; cursor: pointer;"><b>Log in</b></a>
    </div>
  </div>
</div>
